<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            right: 10%;
            top: 60%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 70%;
            top: 10%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .slide-in {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md p-6 mx-4">
        <!-- Header -->
        <div class="text-center mb-8 slide-in">
            <div class="mb-4">
                <i class="fas fa-map-marked-alt text-6xl text-white drop-shadow-lg"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">Memory Map</h1>
            <p class="text-white/80 text-lg">Capture and share your precious moments</p>
        </div>

        <!-- Auth Container -->
        <div class="glass-effect rounded-2xl p-8 slide-in">
            <!-- Toggle Buttons -->
            <div class="flex mb-6">
                <button id="loginTab" class="flex-1 py-3 px-4 text-center font-semibold text-white bg-white/20 rounded-l-xl transition-all duration-300">
                    Login
                </button>
                <button id="signupTab" class="flex-1 py-3 px-4 text-center font-semibold text-white/70 rounded-r-xl transition-all duration-300">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-white/90 text-sm font-semibold mb-2">
                        <i class="fas fa-user mr-2"></i>Username or Email
                    </label>
                    <input type="text" id="loginUsername" class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-0" placeholder="Enter your username or email" required>
                </div>
                
                <div>
                    <label class="block text-white/90 text-sm font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="loginPassword" class="input-field w-full px-4 py-3 pr-12 rounded-xl border-0 focus:outline-none focus:ring-0" placeholder="Enter your password" required>
                        <button type="button" id="toggleLoginPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 text-white font-semibold rounded-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-white/90 text-sm font-semibold mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" id="signupUsername" class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-0" placeholder="Choose a username" required>
                </div>
                
                <div>
                    <label class="block text-white/90 text-sm font-semibold mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" id="signupEmail" class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-0" placeholder="Enter your email" required>
                </div>
                
                <div>
                    <label class="block text-white/90 text-sm font-semibold mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="signupPassword" class="input-field w-full px-4 py-3 pr-12 rounded-xl border-0 focus:outline-none focus:ring-0" placeholder="Create a password" required>
                        <button type="button" id="toggleSignupPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-white/70 text-xs mt-1">
                        <i class="fas fa-info-circle mr-1"></i>
                        Password must be at least 6 characters long
                    </p>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 text-white font-semibold rounded-xl">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="hidden text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                <p class="text-white/80 mt-2">Processing...</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="mt-4"></div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-white/70 text-sm">
            <p>
                <i class="fas fa-heart mr-1"></i>
                Start mapping your memories today
            </p>
        </div>
    </div>

    <script src="../../dist/auth.js"></script>
</body>
</html>
