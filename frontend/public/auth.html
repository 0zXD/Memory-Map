<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f766e 0%, #10b981 50%, #059669 100%);
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(5, 150, 105, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2), 0 10px 30px rgba(16, 185, 129, 0.15);
            transform: translateY(-2px);
            border-color: rgba(16, 185, 129, 0.5);
        }
        
        .input-field:hover {
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            filter: blur(2px);
        }
        
        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 10s;
        }
        
        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            right: 10%;
            top: 60%;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 70%;
            top: 10%;
            animation-delay: 4s;
            animation-duration: 9s;
        }
        
        .shape:nth-child(4) {
            width: 140px;
            height: 140px;
            left: 30%;
            bottom: 15%;
            animation-delay: 1s;
            animation-duration: 11s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.6;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-60px) translateX(-20px) rotate(180deg); 
                opacity: 0.4;
            }
            75% {
                transform: translateY(-30px) translateX(-40px) rotate(270deg);
                opacity: 0.7;
            }
        }
        
        .slide-in {
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .icon-pulse {
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
            }
        }
        
        .tab-active {
            background: rgba(255, 255, 255, 0.3) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tab-inactive {
            color: rgba(255, 255, 255, 0.7) !important;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md p-6 mx-4 relative z-10">
        <!-- Header -->
        <div class="text-center mb-10 slide-in">
            <div class="mb-6 icon-pulse">
                <i class="fas fa-map-marked-alt text-7xl text-white drop-shadow-2xl"></i>
            </div>
            <h1 class="text-5xl font-extrabold text-white mb-3 drop-shadow-2xl tracking-tight">Memory Map</h1>
            <p class="text-white/90 text-lg font-medium drop-shadow-lg">Capture and share your precious moments</p>
            <div class="mt-4 flex items-center justify-center space-x-2">
                <div class="w-2 h-2 bg-white/60 rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-white/60 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-white/60 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
        </div>

        <!-- Auth Container -->
        <div class="glass-effect rounded-3xl p-8 slide-in shadow-2xl" style="animation-delay: 0.2s;">
            <!-- Toggle Buttons -->
            <div class="flex mb-8 bg-white/10 rounded-2xl p-1.5">
                <button id="loginTab" class="flex-1 py-3.5 px-4 text-center font-bold text-white bg-white/30 rounded-xl transition-all duration-300 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
                <button id="signupTab" class="flex-1 py-3.5 px-4 text-center font-semibold text-white/70 rounded-xl transition-all duration-300 hover:bg-white/10">
                    <i class="fas fa-user-plus mr-2"></i>Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-white/95 text-sm font-bold mb-3 tracking-wide">
                        <i class="fas fa-user mr-2 text-emerald-200"></i>Username or Email
                    </label>
                    <input type="text" id="loginUsername" class="input-field w-full px-5 py-4 rounded-xl border-0 focus:outline-none focus:ring-0 font-medium text-slate-700 placeholder:text-slate-400" placeholder="Enter your username or email" required>
                </div>
                
                <div>
                    <label class="block text-white/95 text-sm font-bold mb-3 tracking-wide">
                        <i class="fas fa-lock mr-2 text-emerald-200"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="loginPassword" class="input-field w-full px-5 py-4 pr-14 rounded-xl border-0 focus:outline-none focus:ring-0 font-medium text-slate-700 placeholder:text-slate-400" placeholder="Enter your password" required>
                        <button type="button" id="toggleLoginPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-emerald-600 transition-colors duration-300">
                            <i class="fas fa-eye text-lg"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-4 text-white font-bold rounded-xl text-lg shadow-xl mt-6">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-5 hidden">
                <div>
                    <label class="block text-white/95 text-sm font-bold mb-3 tracking-wide">
                        <i class="fas fa-user mr-2 text-emerald-200"></i>Username
                    </label>
                    <input type="text" id="signupUsername" class="input-field w-full px-5 py-4 rounded-xl border-0 focus:outline-none focus:ring-0 font-medium text-slate-700 placeholder:text-slate-400" placeholder="Choose a username" required>
                </div>
                
                <div>
                    <label class="block text-white/95 text-sm font-bold mb-3 tracking-wide">
                        <i class="fas fa-envelope mr-2 text-emerald-200"></i>Email
                    </label>
                    <input type="email" id="signupEmail" class="input-field w-full px-5 py-4 rounded-xl border-0 focus:outline-none focus:ring-0 font-medium text-slate-700 placeholder:text-slate-400" placeholder="Enter your email" required>
                </div>
                
                <div>
                    <label class="block text-white/95 text-sm font-bold mb-3 tracking-wide">
                        <i class="fas fa-lock mr-2 text-emerald-200"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="signupPassword" class="input-field w-full px-5 py-4 pr-14 rounded-xl border-0 focus:outline-none focus:ring-0 font-medium text-slate-700 placeholder:text-slate-400" placeholder="Create a password" required>
                        <button type="button" id="toggleSignupPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-500 hover:text-emerald-600 transition-colors duration-300">
                            <i class="fas fa-eye text-lg"></i>
                        </button>
                    </div>
                    <div class="mt-3 bg-white/20 backdrop-blur-sm rounded-lg p-3 border border-white/30">
                        <p class="text-white/90 text-xs font-medium flex items-start">
                            <i class="fas fa-shield-alt mr-2 mt-0.5 text-emerald-200"></i>
                            <span>Password must be at least 6 characters long</span>
                        </p>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-4 text-white font-bold rounded-xl text-lg shadow-xl mt-6">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="hidden text-center py-6">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-white/30 border-t-white"></div>
                <p class="text-white/90 mt-3 font-semibold">Processing...</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="mt-5"></div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white/80 text-sm slide-in" style="animation-delay: 0.4s;">
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl px-6 py-4 inline-block border border-white/20">
                <p class="font-medium flex items-center justify-center">
                    <i class="fas fa-heart mr-2 text-red-300 animate-pulse"></i>
                    Start mapping your memories today
                </p>
            </div>
        </div>
    </div>

    <script src="../../dist/auth.js"></script>
</body>
</html>
