<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/login.css">
</head>

<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-blue-50 dark:from-slate-900 dark:via-emerald-900 dark:to-slate-800 min-h-screen transition-all duration-500">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(16, 185, 129, 0.3) 1px, transparent 0); background-size: 20px 20px;"></div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-10 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md border-b border-emerald-200 dark:border-slate-700 transition-all duration-300">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-map-marked-alt text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-800 dark:text-slate-100">Memory Map</h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Your Visual Journey</p>
                    </div>
                </div>
                <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <i class="fas fa-moon text-slate-600 dark:text-slate-400"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen pt-20 pb-12 px-6">
        <div class="w-full max-w-md">
            
            <!-- Login/Signup Container -->
            <div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 dark:border-slate-700/50 overflow-hidden">
                
                <!-- Header -->
                <div class="bg-gradient-to-r from-emerald-500 to-teal-600 p-8 text-center">
                    <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-circle text-white text-2xl"></i>
                    </div>
                    <h2 id="formTitle" class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
                    <p id="formSubtitle" class="text-emerald-100">Sign in to continue your journey</p>
                </div>

                <!-- Form Container -->
                <div class="p-8">
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="space-y-6">
                        <div class="space-y-4">
                            <div>
                                <label for="loginUsername" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                    <i class="fas fa-user mr-2 text-emerald-500"></i>Username
                                </label>
                                <input type="text" id="loginUsername" name="username" required
                                    class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-slate-700 dark:text-white transition-all duration-200 bg-white/50"
                                    placeholder="Enter your username">
                            </div>
                            <div>
                                <label for="loginPassword" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                    <i class="fas fa-lock mr-2 text-emerald-500"></i>Password
                                </label>
                                <div class="relative">
                                    <input type="password" id="loginPassword" name="password" required
                                        class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-slate-700 dark:text-white transition-all duration-200 bg-white/50 pr-12"
                                        placeholder="Enter your password">
                                    <button type="button" id="toggleLoginPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="loginBtn" 
                            class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200 flex items-center justify-center">
                            <span id="loginBtnText">Sign In</span>
                            <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </form>

                    <!-- Signup Form -->
                    <form id="signupForm" class="space-y-6 hidden">
                        <div class="space-y-4">
                            <div>
                                <label for="signupUsername" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                    <i class="fas fa-user mr-2 text-emerald-500"></i>Username
                                </label>
                                <input type="text" id="signupUsername" name="username" required
                                    class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-slate-700 dark:text-white transition-all duration-200 bg-white/50"
                                    placeholder="Choose a username">
                            </div>
                            <div>
                                <label for="signupEmail" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                    <i class="fas fa-envelope mr-2 text-emerald-500"></i>Email
                                </label>
                                <input type="email" id="signupEmail" name="email" required
                                    class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-slate-700 dark:text-white transition-all duration-200 bg-white/50"
                                    placeholder="Enter your email">
                            </div>
                            <div>
                                <label for="signupPassword" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                    <i class="fas fa-lock mr-2 text-emerald-500"></i>Password
                                </label>
                                <div class="relative">
                                    <input type="password" id="signupPassword" name="password" required
                                        class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-slate-700 dark:text-white transition-all duration-200 bg-white/50 pr-12"
                                        placeholder="Create a password">
                                    <button type="button" id="toggleSignupPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="mt-2">
                                    <div id="passwordStrength" class="text-xs text-slate-500 dark:text-slate-400">
                                        Password strength: <span id="strengthText" class="font-medium">-</span>
                                    </div>
                                    <div class="w-full bg-slate-200 dark:bg-slate-600 rounded-full h-1 mt-1">
                                        <div id="strengthBar" class="bg-emerald-500 h-1 rounded-full transition-all duration-300" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                                    <i class="fas fa-shield-alt mr-2 text-emerald-500"></i>Confirm Password
                                </label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                    class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 dark:bg-slate-700 dark:text-white transition-all duration-200 bg-white/50"
                                    placeholder="Confirm your password">
                                <div id="passwordMatch" class="mt-2 text-xs hidden">
                                    <span class="text-red-500"><i class="fas fa-times mr-1"></i>Passwords don't match</span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="signupBtn" 
                            class="w-full bg-gradient-to-r from-emerald-500 to-teal-600 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200 flex items-center justify-center">
                            <span id="signupBtnText">Create Account</span>
                            <i id="signupSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </form>

                    <!-- Toggle Forms -->
                    <div class="mt-6 text-center">
                        <p class="text-slate-600 dark:text-slate-400">
                            <span id="toggleText">Don't have an account?</span>
                            <button id="toggleForm" class="text-emerald-600 dark:text-emerald-400 hover:text-emerald-700 dark:hover:text-emerald-300 font-semibold ml-1 transition-colors">
                                <span id="toggleButtonText">Sign up</span>
                            </button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Features Preview -->
            <div class="mt-8 grid grid-cols-3 gap-4 text-center">
                <div class="bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm rounded-xl p-4 border border-white/20 dark:border-slate-700/50">
                    <i class="fas fa-map-marker-alt text-emerald-500 text-xl mb-2"></i>
                    <p class="text-xs text-slate-600 dark:text-slate-400 font-medium">Pin Memories</p>
                </div>
                <div class="bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm rounded-xl p-4 border border-white/20 dark:border-slate-700/50">
                    <i class="fas fa-users text-emerald-500 text-xl mb-2"></i>
                    <p class="text-xs text-slate-600 dark:text-slate-400 font-medium">Tag Friends</p>
                </div>
                <div class="bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm rounded-xl p-4 border border-white/20 dark:border-slate-700/50">
                    <i class="fas fa-photo-video text-emerald-500 text-xl mb-2"></i>
                    <p class="text-xs text-slate-600 dark:text-slate-400 font-medium">Share Photos</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Container -->
    <div id="messageContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

    <script src="../../dist/login.js"></script>
</body>

</html>
